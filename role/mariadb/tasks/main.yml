---
- name: installation Mariadb
  yum:
   name: "{{ item }}"
   state: present
  loop:
    - mariadb
    - python3-PyMySQL
    - mariadb-server

- name: Activation Mariadb
  systemd:
   name: mariadb
   state: started
   enabled: yes

- name: ajout .my.cnf conf mariadb
  copy:
   src: .my.cnf
   dest: /root/.my.cnf
  
- name: Ajout du user mariadb 'jm' avec  password '12345'  et tout privileges
  mysql_user:
   name: jm
   password: 12345
   priv: '*.*:ALL'
   state: present
